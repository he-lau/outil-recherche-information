<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Première Page Web</title>
    <style>
        /* Ajoute du style CSS ici selon tes préférences */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, section, footer {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        header {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur ma page web</h1>
    </header>

    <section>
        <h2>Section 1</h2>
        <p>Ceci est un paragraphe dans la section 1.</p>
        <!-- Ajoute un bouton interactif -->
        <button onclick="alert('Bienvenue dans la section 1 !')">Cliquez-moi</button>
    </section>

    <section>
        <h2>Section 2</h2>
        <p>Un autre paragraphe, cette fois-ci dans la section 2.</p>
        <!-- Ajoute un formulaire simple -->
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            <input type="submit" value="Envoyer">
        </form>
    </section>

    <footer>
        <p>© 2023 Ma Page Web. Tous droits réservés.</p>
        <!-- Ajoute une horloge en temps réel avec JavaScript -->
        <script>
            setInterval(function() {
                var date = new Date();
                var time = date.toLocaleTimeString();
                document.write("<p>Heure actuelle : " + time + "</p>");
            }, 1000);
        </script>
    </footer>

</body>
</html>
